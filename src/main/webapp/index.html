<!DOCTYPE html>
<html>
<head>
<title>Crypto Trading Places</title>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#getEuro' ).click( function( event ) {
        event.preventDefault();

        $.ajax('crypto-trading/currency/EUR', {
            dataType:'json',
            data:{},
            type:'POST',
            success:function ( data ) {
                $( '#result' ).text( data.description );
            }
        })
        .error( function() {
            console.log("error");
        });
    });
}); // (document).ready

$( document ).ready( function() {
    $( '#recalculate' ).click( function( event ) {
        event.preventDefault();

        $.ajax('crypto-trading/recalculate', {
            dataType:'json',
            data:{},
            type:'POST',
            success:function ( data ) {
                console.log("ready");
            }
        })
        .error( function() {
           console.log("error");
        });
    });
}); // (document).ready

</script>


</head>
<body>
<form name="theForm">
    <fieldset>
        <input type="submit" id="getEuro" value="Get EURO"/>
        <span id="result"></span>
    </fieldset>

    <fieldset>
        <input type="submit" id="recalculate" value="Recalculate Trends"/>
    </fieldset>

</form>
</body>
</html>
